<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pozos Sistema Padierna</title>

  <link rel="stylesheet" href="../styles/TablaSimplificada/tablasimplificada.css">

</head>

<body>

  <header>
    <div class="header__title">
      <div class="header_titleImg">
        <h1 class="titleProyecto">Pozos Sistema Padierna</h1>
        <img class="loginIcon" src="../imgs/loginIcon.png">
      </div>
      <div class="pozos__enlinea">
        <h2>Total en línea: </h2>
        <span id="online"></span> / <span id="offline"></span>
      </div>
      <div class="totalTipo">
        <h2 id="sitioRadio"></h2>
        <h2 id="sitioCelular"></h2>
        <h2 id="sitioRC"></h2>
      </div>
    </div>
  </header>

  <main>
    <article>
      <table id="tabla">
        <thead>
          <tr id="tr_header">
            <th id="enlace">E</th>
            <th id="ordinal">#</th>
            <th class="filtro__active" id="nombre">Nom</th>
            <th id="nivel">ND</th>
            <th id="nivel">NE</th>
            <th id="presion">P</th>
            <th id="gasto">G</th>
            <th id="totalizado">T</th>
            <th id="voltaje">VB</th>
            <th id="voltaje">VF</th>
            <th id="voltaje">V L1-L2</th>
            <th id="voltaje">V L2-L3</th>
            <th id="voltaje">VR L3-L1</th>
            <th id="voltaje">VP</th>
            <th id="voltaje">C L1</th>
            <th id="voltaje">C L2</th>
            <th id="voltaje">C L3</th>
            <th id="voltaje">CP</th>
            <th id="voltaje">PT</th>
            <th id="voltaje">FP</th>
            <th id="tiempo">Tiempo</th>
            <!-- <th id="tipoEnlace">T.E.</th> -->
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </article>
  </main>

  <section class="modalLogin">
    <div id="imgModal" class="modal__container">
      <div class="modal__text">
        <h2 class="modal__title">Login</h2>
        <div class="datosLoginContainer">
          <div class="NombreUsuario">Usuario: <input id="usuario" type="text"></div>
          <div class="ContraseñaUsuario">Contraseña: <input id="password" type="password"> </div>
        </div>
        <div class="modal__buttons">
          <a href="#" class="modal__closeLogin">Cerrar</a>
          <a href="#" class="modal__confirmarLogin">Confirmar</a>
        </div>
      </div>
    </div>
  </section>

  <section class="modal">
    <div id="imgModal" class="modal__container">
      <div class="modal__text">
        <h2 class="modal__title2"></h2>
        <input class="modal__paragraph" id="notaInput" type="text">
        <div class="modal__buttons">
          <a href="#" class="modal__close">Cerrar</a>
          <a href="#" class="modal__GuardarNota">Agregar</a>
          <a href="#" class="modal__ConsultaNota">Consulta</a>
        </div>
        <h2 class="modal__title3"></h2>
        <div class="notasContainer"></div>
      </div>
    </div>
  </section>

</body>

<script type="module" src="../scripts/TablaSimplificada/Core.js"></script>

</html>
